<html>
  <head>
    <link rel="stylesheet" href="assets/stylesheets/rps_style.css">
    <link rel="stylesheet" href="https://fontmeme.com/super-smash-bros-font/">
  </head>

  <body>

    <header class="title">
      <h1>Rock! Paper! Scissors!</h1>
    </header>

    <div class="buttons">
      <button class="rock choice" id="rock">
        <img src="assets/images/rock_kirby.png" alt="Kirby in rock form">
      </button>

      <button class="paper choice" id="paper">
        <img src="assets/images/paper_mario.png" alt="Paper Mario">
      </button>

      <button class="scissor choice" id="scissor">
        <img src="assets/images/scissor_scizor.png" alt="Pokemon Scizor">
      </button>
    </div>

    <image id='user'>

    <image id='computer'>

    <section class="results">
      <h2></h2>
    </section>

    <script src="rps_main.js"></script>

  </body>
</html>
